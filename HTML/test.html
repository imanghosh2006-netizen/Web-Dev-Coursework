<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Kindly Fill up the form in BLOCK</h1>
        <h4>Submissions shall not be accepted if the entries are not in BLOCK</h4>
    </header>
    <section>
        <div>
            <label for="username">Enter Your Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username here" autofocus>
        </div>
        <div>
            <label for="age">Enter Your Age Please:</label>
            <input type="number" id="age" name="age" placeholder="Enter Your Age here">
        </div>
        <div>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="female">Female</label> 
        </div>
    </section>
</body>
</html>
