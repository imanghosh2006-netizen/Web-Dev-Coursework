<!-- This is a File which described how forms and input tag are used -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form action="post">
    <div>
    <label for="username">Enter Your Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your Username" autofocus>
    </div>
    <div>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
        <label for="subscribe"> Subscribe to newsletter</label>
    </div>
    <div>
        <label for="Comment">Enter Your Comment:</label><br>
        <textarea name="Comment" rows="5" cols="50">
    </div>
    <div>
        <select name="fruits">
            <option value="Choose a fruit">Choose a fruit</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
            <option value="grapes">Grapes</option>
        </select>
    </div>
    </form>
</body>

</html>
