<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video in HTML</title>
</head>

<body>
    <video src="video1.mp4" height="250" controls muted poster="image.png"></video>
    <audio src="Recording.m4a" controls loop preload="metadata"></audio>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" fill="red" stroke="black" />
    </svg>
    <img src="img.svg" alt="My Image">
    <iframe src="https://www.wikipedia.org" width="1000" height="600"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YE7VzlLtp-4"></iframe>

</body>

</html>
