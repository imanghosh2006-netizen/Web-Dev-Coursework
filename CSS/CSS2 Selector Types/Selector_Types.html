<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        /* div{
            background-color: lightblue;
        } */
        /* Class Selector */
        .red{ 
            background-color: red;
        }
        /* ID Selector */
        #green {
            background-color: lightgreen;
        }
        /* Child Selector */
        div > p {
            color: blue;
        }
        /* Descendant Selector */
        span p {
            color: black;
            background-color: yellow;
        }
        /* Universal Selector */
        * {
            margin: 0;
            padding: 0;
        }
        /* Pseudo Selector */
        /* Here in this link the colour is decided by the action of hovering over it and also the change aafter visiting the link */
        a:hover {
            color: orange;
        }
        a:visited {
            color: green;
        }
            /* First Child Pseudo Selector */
        p:first-child {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <main>
        <p>I am first child</p>
        <p>I am second child</p>
    </main>
    <div class="red">
        I am a div element.
        <p>I am a paragraph inside the red div.</p>
    </div>
    <div id="green">
        I am another div element.
    </div>
    <span>
        <article>
            <p>This paragraph shall be used to represent a descendant Selector</p>
        </article>
    </span>
    <a target="_blank" href="https://www.google.com">Go to Google</a>
</body>
</html>
