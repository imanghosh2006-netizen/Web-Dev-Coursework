<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 433px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;
        }

        .box1 {
            background-color: aqua;
            position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .box2 {
            background-color: lightgreen;
            position: relative;
            /* can be changed to absolute, fixed, or sticky to see different effects */
            top: -41px;
            /* Adjust this value to see how it affects the position */
            left: 100px;
            /*Adjust this value to see how it affects the position */
            z-index: -2;
            /* Adjust this value to see how it affects stacking order */
        }

        .box3 {
            background-color: blue;
            /* position: absolute; thismakes the box positioned absolutely within the nearest positioned ancestor (the parent div in this case) */
            position: fixed;
            bottom: 0px;
            left: 8vw;

        }

        .box4 {
            background-color: orange;
        }

        .parent {
            padding: 43px;
            margin: 34px;
            border: 3px solid purple;
            /* Please ensure the screen is set to the full window to bring all boxes inside the parent box. */
            transform: translate(); /* Try changing the values inside translate to see how it affects the position of the parent box and its child boxes */
            filter: invert(0); /* Try changing the values inside invert to see how it affects the colors of the parent box and its child boxes */
            perspective: 0em; /* Try changing the values inside perspective to see how it affects the 3D appearance of the parent box and its child boxes */
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>


<!--Default values for position properties are static, which means elements are positioned according to the normal flow of the document.-->
