<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        h1{
            color: blue;
            background-color: lightgray;
        }
    </style>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Three ways to apply CSS</h1> <!-- Here the CSS has been applied internally in the head section -->
    <div>
        <ol style="background-color: lime;color: azure">
            <li>Inline CSS</li>  <!-- Here the CSS has been applied inline in the style attribute -->
            <li>Internal CSS</li> <!-- Here the CSS has been applied inline in the style attribute -->
        </ol>
    </div>
    <div>
        <ul>
            <li>External CSS</li>  <!-- Here the CSS has been applied externally from  CSS1/Style.css -->
        </ul>
    </div>
</body>
</html>
