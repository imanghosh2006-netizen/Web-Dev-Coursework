<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 2</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-areas: "nav nav nav"
                                 "side article article";
        }
        .items{
            border: 2px solid red;
            height: 55px;
            width: 55px;
        }
        .item4{
           /* grid-area: nav; */
        }
        .item1{
            grid-area: nav;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>   <!-- This item shall overlap with item 4 -->
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items item4">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
