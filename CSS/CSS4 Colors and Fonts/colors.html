<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Colors</title>
    <style>
        h1 {
            color: red;
        }
        body{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>Lets Learn about Colours</h1>
    <p>
        Color can be represented in:
    <ol>
        <li style="color: violet;">Color Keywords</li>
        <li style="color: #8a2be2;">Hex Color Code</li>
        <li style="color: rgb(70, 183, 17);">RGB</li>
        <li style="color: rgba(167, 180, 27, 0.386);">RGBA</li> <!--Alpha is basically the opacity-->
        <li style="color: hsl(236, 19%, 67%);">HSL</li>   <!--color: hsl(hue, saturation, lightness)-->
    </ol>
    </p>
</body>

</html>
